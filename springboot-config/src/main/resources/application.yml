spring:
  profiles:
    active: hello,knife4j
pwd:
  my-config:
    my-str: 我是yml!${os.name}#{os.name}#{12+1}${12+1}${pwd.my-config.map1.age}${random.uuid}
    integer: 12
    bool: false
    date: 2019/08/21
    # map配置方式一
    map2:
      key1: project.version=${project.version} maven.param=${maven.param}
      key2: project.version=@project.version@ maven.param=@maven.param@
    # map配置方式二，只支持一层的json
    map3: {name: pw蛋,age: 18}
    # 复合集合类型，map里面又是map，第一个的key是0，第二个的key是1
    map4:
      - name: 哦
        id: 1
      - name2: 啊
    list2:
      - "双引号\n不会处理转义字符"
      - '单引号\n会处理转义字符'
      - 没有引号\n会处理转义字符
      - >
        通过>（字符后面要回车）换行
        换行被空格替换，最后会有个换行符
      - |
        通过|（字符后面要回车）换行
        会保留换行符，最后会有个换行符
      - 在字符串中（无论有没有用引号括起来）
        回车换行
        换行被空格替换
    list3: [one,two,abc]
    error-properties:
      include-exception: true
      path: /myPath


---
spring:
  config:
    activate:
      on-profile: hello
hello:
  prefix: 自定义场景启动器的前缀
  suffix: 自定义场景启动器的后缀


---
spring:
  config:
    activate:
      on-profile: knife4j
knife4j:
  #启用
  enable: true
  #基础认证
  basic:
    enable: false
    username: blade
    password: blade
  #增强配置
  setting:
    enableSwaggerModels: true
    enableDocumentManage: true
    enableHost: true
    enableHostText: http://localhost
    enableRequestCache: true
    enableFilterMultipartApis: true
    enableFilterMultipartApiMethodType: POST
    language: zh-CN
    enableFooter: true
    enableFooterCustom: true
    enableDynamicParameter: true
    footerCustomContent: Copyright © 2022 SpringBlade All Rights Reserved